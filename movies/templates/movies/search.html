{% extends 'base.html' %}
{% block content %}
    <h2>Busca de Games por Nome</h2>
    <form action="{% url 'movies:search' %}">
        <p>
            <label for="id_query">Título:</label>
            <input type="text" name="query" id="id_query" />
        </p>
        <button type="submit">Buscar</button>
    </form>
    <h2>Resultado da Busca</h2>
    {% if movie_list %}
        <section class="lista-de-cards">
            {% for movie in movie_list %}
                <article class="card">
                    <a href="{% url 'movies:detail' movie.id %}">
                        <img src="{{ movie.poster_url }}" alt="Poster do filme {{ movie.title }}">
                        <p>{{ movie.title }}</p>
                                            <p><strong>Gênero:</strong> {{ movie.genre }}</p>
                    </a>
                </article>
            {% endfor %}
        </section>
    {% else %}
        <p>Não foi encontrado nenhum filme para a busca.</p>
    {% endif %}
{% endblock content %}
