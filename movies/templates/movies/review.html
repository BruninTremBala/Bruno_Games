{% extends 'base.html' %}
{% block content %}
    <h2>Adicionar Comentário</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="4" placeholder="Escreva seu comentário..." required></textarea><br>
        <button type="submit">Comentar</button>
    </form>
    <a href="{% url 'movies:detail' post.id %}">Voltar</a>
{% endblock content %}
