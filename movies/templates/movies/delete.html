{% extends 'base.html' %}
{% block content %}
    <h2>Confirmação de Exclusão</h2>
    <form action="{% url 'movies:delete' movie.id %}" method="post">
        {% csrf_token %}
        <p>Você tem certeza que deseja apagar o game "{{ movie.title }}"?</p>
        <button type="submit">Apagar</button>
        <a href="{% url 'movies:detail' movie.id %}">Cancelar</a>
    </form>
{% endblock content %}
